{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='main/js/login.js') }}" defer></script>
{% endblock %}
{% block extracss %}
<link rel="stylesheet"    href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock %}


{% block maincontent %}
<div class="content">
<h1>Login</h1>
<div class="inputs">
<input type="text" id="loginEmail" name="loginEmail" placeholder="Enter Email">
<input type="text" id="loginPassword" name="loginPassword" placeholder="Enter Password">
</div>
<div id="count" style="color:red"><p>
</div>
<button id="login" onclick="checkCredentials()">Login</button>


{% endblock %}
